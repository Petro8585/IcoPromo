<div class="col-md-6 col-xs-10 col-md-offset-0 col-xs-offset-1">
  <div class="roadshow-event">
    <div class="roadshow-event-name">@event.name</div>
    <div class="roadshow-event-place">@event.place</div>
    <div class="roadshow-event-date">@event.date</div>
    <a class="roadshow-event-link" target="_blank" href="@event.linkUrl">@event.linkTitle</a>
  </div>
</div>

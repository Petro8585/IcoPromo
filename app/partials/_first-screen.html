<section class="first-screen white-block">
  <div class="first-screen__content">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-xs-10 col-xs-offset-1 col-md-offset-1 description"
             data-animate="true"
             data-animate-transform="true"
             data-animate-target=".first-screen__content"
             data-animate-delay="0">
          <h1>
            @firstScreen.title
          </h1>
        </div>

        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 timer first-screen-loader"
             id="firstScreenLoader"
             data-animate="true"
             data-animate-transform="false"
             data-animate-target=".first-screen__content"
             data-animate-delay="600">
          <div class="timer-head-wrapper">
            <h2 class="timer-head">
              <span class="timer-head-title">@firstScreen.timer.title</span>
              <span class="timer-head-date">@firstScreen.timer.date</span>
            </h2>
            <ul class="timer-list">
              <li class="timer-list__item">
                <div class="timer-list__item-value timer-days">00</div>
                <div class="timer-list__item-name">@firstScreen.timer.days</div>
              </li>
              <li class="timer-list__item">
                <div class="timer-list__item-value timer-hours">00</div>
                <div class="timer-list__item-name">@firstScreen.timer.hours</div>
              </li>
              <li class="timer-list__item">
                <div class="timer-list__item-value timer-min">00</div>
                <div class="timer-list__item-name">@firstScreen.timer.min</div>
              </li>
              <li class="timer-list__item">
                <div class="timer-list__item-value timer-sec">00</div>
                <div class="timer-list__item-name">@firstScreen.timer.sec</div>
              </li>
            </ul>
          </div>
          <div class="commit-progress">
            <div class="commit-progress-value">
              <div class="sum">$0</div>
              <div class="comment">@firstScreen.committed</div>
            </div>
          </div>
          <div class="timer-action">
            <button id="registerNowBtn" class="timer-action__button stay-updated-btn">@firstScreen.timer.stayUpdated</button>
          </div>
          <!--<div class="timer-description">-->
            <!--<span>@firstScreen.timer.description</span>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
